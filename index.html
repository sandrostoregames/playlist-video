<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vídeo Estilizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000; /* Cor de fundo do cabeçalho (vermelho) */
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporção de aspecto 16:9 para vídeos */
            height: 0;
        }

        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Título do Vídeo</h1>
        <p>Descrição do Vídeo</p>
    </header>

    <main>
        <div class="video-container">
            <!-- Substitua o valor do 'src' pelo link do vídeo que deseja incorporar -->
            <iframe class="video-iframe" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
