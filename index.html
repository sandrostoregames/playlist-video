<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #fff;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
        }

        .video-list {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .video-player {
            flex: 2;
            background-color: #000;
            position: relative;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporção de aspecto 16:9 para vídeos */
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-title {
            font-size: 24px;
            margin: 10px 0;
            color: #fff;
        }

        .video-description {
            color: #fff;
            margin-bottom: 20px;
        }

        .video-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        .play-pause-button, .volume-button {
            background-color: yellow;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .volume-slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nome do Vídeo</h1>
    </header>

    <main>
        <div class="video-list">
            <h2>Vídeos Relacionados</h2>
            <ul>
                <li onclick="loadVideo('VIDEO_URL_1', 'Título do Vídeo 1', 'Descrição do Vídeo 1')">
                    <img src="POSTER_URL_1" alt="Poster do Vídeo 1" width="120" height="90">
                    Título do Vídeo 1
                </li>
                <li onclick="loadVideo('VIDEO_URL_2', 'Título do Vídeo 2', 'Descrição do Vídeo 2')">
                    <img src="POSTER_URL_2" alt="Poster do Vídeo 2" width="120" height="90">
                    Título do Vídeo 2
                </li>
                <!-- Adicione mais vídeos à lista -->
            </ul>
        </div>
        <div class="video-player">
            <div class="video-container">
                <video id="videoPlayer" controls poster="POSTER_URL">
                    <!-- O link para o vídeo será carregado aqui -->
                </video>
            </div>
            <h2 class="video-title">Título do Vídeo</h2>
            <p class="video-description">Descrição do Vídeo</p>
            <div class="video-controls">
                <button class="play-pause-button" onclick="togglePlayPause()">Play/Pause</button>
                <input class="volume-slider" type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">
            </div>
        </div>
    </main>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videoTitle = document.querySelector('.video-title');
        const videoDescription = document.querySelector('.video-description');

        function loadVideo(videoUrl, title, description) {
            videoPlayer.src = videoUrl;
            videoTitle.textContent = title;
            videoDescription.textContent = description;
            videoPlayer.load();
            videoPlayer.play();
        }

        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }

        function setVolume(volume) {
            videoPlayer.volume = volume;
        }
    </script>
</body>
</html>
