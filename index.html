<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming de Vídeo MP4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #fff;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-list {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .video-player {
            flex: 2;
            background-color: #000;
            position: relative;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporção de aspecto 16:9 para vídeos */
            overflow: hidden;
        }

        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-title {
            font-size: 24px;
            margin: 10px 0;
        }

        .video-description {
            color: #666;
            margin-bottom: 20px;
        }

        .video-list-item {
            cursor: pointer;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .video-list-item:hover {
            background-color: #f0f0f0;
        }

        .video-poster {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nome do Vídeo</h1>
    </header>

    <main>
        <div class="video-list">
            <h2>Vídeos Relacionados</h2>
            <ul>
                <li class="video-list-item" onclick="loadVideo('http://pages.sandrostoreps3.workers.dev/2:/Download_manual_de_jogos_iso.mp4', 'Download manual de jogos iso', 'Descrição do Vídeo 1', 'http://raw.githubusercontent.com/ps3privatepages/projectstore/main/backgrounds/playlist/VELOCIDADE.jpg')">
                    <img src="POSTER_URL_1" alt="Poster do Vídeo 1" class="video-poster">
                    Título do Vídeo 1
                </li>
                <li class="video-list-item" onclick="loadVideo('http://pages.sandrostoreps3.workers.dev/2:/Instalando_sandrostorebox.mp4', 'Título do Vídeo 2', 'Descrição do Vídeo 2', 'http://raw.githubusercontent.com/ps3privatepages/projectstore/main/backgrounds/playlist/VELOCIDADE.jpg')">
                    <img src="POSTER_URL_2" alt="Poster do Vídeo 2" class="video-poster">
                    Título do Vídeo 2
                </li>
                <!-- Adicione mais vídeos à lista -->
            </ul>
        </div>
        <div class="video-player">
            <div class="video-container">
                <iframe class="video-iframe" id="videoIframe" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            </div>
            <h2 class="video-title">Título do Vídeo</h2>
            <p class="video-description">Descrição do Vídeo</p>
        </div>
    </main>

    <script>
        function loadVideo(videoUrl, videoTitle, videoDescription, posterUrl) {
            const videoIframe = document.getElementById('videoIframe');
            videoIframe.src = videoUrl;
            document.querySelector('.video-title').textContent = videoTitle;
            document.querySelector('.video-description').textContent = videoDescription;
            const videoPoster = document.querySelector('.video-poster');
            videoPoster.src = posterUrl;
            videoPoster.alt = `Poster de ${videoTitle}`;
        }
    </script>
</body>
</html>
